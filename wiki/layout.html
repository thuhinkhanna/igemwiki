<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://static.igem.wiki/common/icons/favicons/igem-2022.svg"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'card.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'table.css')}}" rel="stylesheet">

    <!--Download jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="{{ url_for('static', filename = 'timelinr.js') }}"></script>


    <title>{% block title %}{% endblock %} | REC-CHENNAI - iGEM 2022</title>
</head>
<body>
  {% include 'menu.html' %}
  <div class="wrapper">
  <img class="img img-fluid banner-img" id="bnrimg" style="margin-top: 2%; width:100%; height:720px;" src="{% block bnrurl %}{% endblock %}">
  <div class="mouse_scroll">

    <div class="mouse">
      <div class="wheel"></div>
    </div>
    <div>
      <span class="m_scroll_arrows unu"></span>
      <span class="m_scroll_arrows doi"></span>
      <span class="m_scroll_arrows trei"></span>
    </div>
  </div>  
</div>
  <div class="py-4">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-lg-12">
            <p class="lead mb-5" style="color: #422b36; font-family: LucidaUnicode; text-align: justify; text-justify: inter-word;">{% block lead %}{% endblock %} </p>
          </div>
        </div>
      </div>
    </div>

  <!-- Page Content -->

  <div class="container" >
    {% block page_content %}{% endblock %}
  </div>

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Wiki Tools: Teams are allowed to remove it -->
  {% include 'wiki-tools.html' %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>

</body>
</html>
